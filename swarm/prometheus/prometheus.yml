global:
  scrape_interval: 15s 
  scrape_timeout: 15s 
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus 
    scrape_interval: 5s 
    static_configs:
    - targets:
      - prometheus:9090
      - pushgateway:9092

  - job_name: nodes
    scrape_interval: 5s 
    static_configs:
    - targets:
      - 172.31.19.230:9100
      - 172.31.23.17:9100

  - job_name: cadvisor 
    scrape_interval: 5s 
    static_configs:
    - targets:
      - 'cadvisor:8080'
      - 'cadvisor:8080'
  
  - job_name: pushgateway
    scrape_interval: 5s
    static_configs:
    - targets:
      - pushgateway:9092
