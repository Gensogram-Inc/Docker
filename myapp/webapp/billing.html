<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Billing Page - Gensogram Book Sales App</title>
        <link rel="stylesheet" href="styles.css"> <!-- Include your CSS stylesheet -->
        <style>
            /* Center the content */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }

            /* Style for the billing form */
            #billing-form {
                text-align: center;
                max-width: 400px;
                width: 100%;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            #billing-form input[type="text"],
            #billing-form input[type="number"],
            #billing-form select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #billing-form button {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            #billing-form button:hover {
                background-color: #555;
            }
        </style>
    </head>

    <body>
        <div id="billing-form">
            <h1>Billing Details</h1>
            <form action="submit_billing_details.php" method="POST">
                <!-- Replace "submit_billing_details.php" with the actual form submission URL -->
                <input type="text" name="name" placeholder="Full Name" required><br>
                <input type="text" name="card_number" placeholder="Card Number" required><br>
                <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YYYY)" required><br>
                <input type="number" name="cvv" placeholder="CVV" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>

</html>
